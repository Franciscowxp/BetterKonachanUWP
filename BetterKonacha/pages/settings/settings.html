<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="settings.css" rel="stylesheet" />
    <script src="../../js/utilities.js"></script>
    <script src="settings.js"></script>
</head>
<body>
    <div class="backgroundListTemplate" data-win-control="WinJS.Binding.Template" style="display:none;">
        <div class="backgroundListItem">
            <img src="#" alt="Alternate Text" data-win-bind="src:pic" width="100" />
        </div>

    </div>
    <div class="setting">
        <div style="display:none;">
                <div id="selectnewfolder" data-win-res="{textContent:'selectnewfolder'}">
                </div>
                <div id="resetdefaultfolder" data-win-res="{textContent:'resetdefaultfolder'}">
                </div>
            </div>
            <section class="security">
                <header> <h2 data-win-res="{textContent:'securityMode'}"></h2> </header>
                <div data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{checked:true}" class="securityToggle"></div>
            </section>
            <section class="folder">
                <header> <h2 data-win-res="{textContent:'savedPath'}"></h2> </header>
                <div class="folderItem">
                    <button class="icon">&#xe188</button>
                    <span></span>
                    <button data-win-control="WinJS.UI.Tooltip" data-win-options="{infotip:true,contentElement:selectnewfolder}" class="icon change action">&#xe1DA</button>
                    <button data-win-control="WinJS.UI.Tooltip" data-win-options="{infotip:true,contentElement:resetdefaultfolder}" class="icon reset action">&#xe10E</button>
                </div>
            </section>
            <section class="background">
                <header> <h2 data-win-res="{textContent:'background'}"></h2> </header>
                <div class="backgroundList" data-win-control="WinJS.UI.ListView" data-win-options="{
                        itemDataSource:Data.BackgroundItemList.dataSource,
                        itemTemplate:select('.backgroundListTemplate'),
                        layout:{type:WinJS.UI.GridLayout},
                        tapBehavior:'directSelect',
                        swipeBehavior:'select',
                        selectionMode:'single'
                     }">
                </div>
                <button class="win-button backgroundPicker" data-win-res="{textContent:'browser'}">浏览</button>
            </section>
        </div>
</body>
</html>
